<!DOCTYPE html>

                <div class="right relative flex flex-row items-center gap-2 w-full">
                    <img src="./images/search.png" alt="" class="absolute h-4 left-2">
                    <input type="text" name="id" placeholder="Search Facebook" class="text-white bg-[#3A3B3C] rounded-full outline-none py-2 px-3 pl-10">
                </div>
            </div>
            <!-- navbar midel -->
            <div class="h-full w-6/12 flex flex-row justify-center items-cehter gap-2">

                </a>
                <a href="" class="hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <img src="./images/video.png" alt="" class="h-7">
                </a>
                <a href="" class="hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <img src="./images/marketplace.png" alt="" class="h-7">
                </a>
                <a href="" class="hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <img src="./images/group.png" alt="" class="h-7">
                </a>
                <a href="" class="hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <img src="./images/gaming.png" alt="" class="h-7">
                </a>

            </div>
            <!-- navbar right -->
            <div class="h-full w-3/12 flex flex-row justify-end items-center gap-3">
                <div class="bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <img src="./images/dots-menu.png" alt="" class="h-4">
                </div>
                <div class="bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <img src="./images/messenger.png" alt="" class="h-4">
                </div>
                <a href="" class="bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <img src="./images/bell.png" alt="" class="h-4">
                </a>
                <div>
                    <img src="./images/averter.png" alt="" class="h-10 w-10 rounded-full">
                </div>
