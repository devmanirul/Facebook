<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header class="bg-[#242526]">
        <nav class="px-5 h-14 flex">
            <!-- navbar left -->
            <div class="h-full py-2 w-3/12 flex flex-row gap-3 items-center ">
                <a href="" class="">
                    <img src="./images/facebook.png" alt="" class="w-12 h-10">
                </a>
                <div class="right relative flex flex-row items-center gap-2 w-full">
                    <img src="./images/search.png" alt="" class="absolute h-4 left-2">
                    <input type="text" name="id" placeholder="Search Facebook"
                        class="text-white bg-[#3A3B3C] rounded-full outline-none py-2 px-3 pl-10">
                </div>
            </div>
            <!-- navbar midel -->
            <div class="h-full w-6/12 flex flex-row justify-center items-cehter gap-2 mx-3">
                <a href="index.html"
                    class=" relative group w-full h-full flex flex-row justify-center items-center py-2 rounded-sm border-b-4 border-blue-500">
                    <div class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 rounded-md px-5 py-3 z-10">
                        Home
                    </div>
                    <img src="./images/home-actve.png" alt="" class="h-7">
                </a>
                <a href="video.html"
                    class="relative group hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <div class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 rounded-md px-5 py-3 z-10">
                        Video
                    </div>
                    <img src="./images/video.png" alt="" class="h-7">
                </a>
                <a href="marketplace.html"
                    class="relative group hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <div class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 rounded-md px-5 py-3 z-10">
                        Marketplace
                    </div>
                    <img src="./images/marketplace.png" alt="" class="h-7">
                </a>
                <a href="groups.html"
                    class="relative group hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <div class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 rounded-md px-5 py-3 z-10">
                        Groups
                    </div>
                    <img src="./images/group.png" alt="" class="h-7">
                </a>
                <a href="gaming.html"
                    class="relative group hover:bg-[#3A3B3C] w-full flex flex-row justify-center items-center my-1 py-2 rounded-md">
                    <div class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 rounded-md px-5 py-3 z-10">
                        Gaming
                    </div>
                    <img src="./images/gaming.png" alt="" class="h-7">
                </a>

            </div>
            <!-- navbar right -->
            <div class="h-full w-3/12 flex flex-row justify-end items-center gap-2">
                <button class="relative group bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <div
                        class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 -left-5 rounded-md px-5 py-2.5">
                        Menu
                    </div>
                    <img src="./images/dots-menu.png" alt="" class="h-4">
                </button>
                <button class="relative group bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <div
                        class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 -left-10 rounded-md px-5 py-2.5">
                        Messenger
                    </div>
                    <div class="absolute bg-red-500 text-white text-xs px-1.5  py-0.5 rounded-full -top-1.5 -right-1">
                        1
                    </div>
                    <img src="./images/messenger.png" alt="" class="h-4">
                </button>
                <a href="" class="relative group bg-[#444546] hover:bg-[#4E4F50] p-3 rounded-full">
                    <div
                        class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 -left-10 rounded-md px-3 py-2.5">
                        Notifications
                    </div>
                    <div class="absolute bg-red-500 text-white text-xs px-1.5  py-0.5 rounded-full -top-1.5 -right-1">
                        7
                    </div>
                    <img src="./images/bell.png" alt="" class="h-4">
                </a>
                <button class="relative group">
                    <div
                        class="absolute hidden group-hover:block bg-[#C5C5C5] -bottom-14 -left-7 rounded-md px-3 py-2.5">
                        Account
                    </div>
                    <img src="./images/averter.png" alt="" class="h-10 w-10 rounded-full">
                </button>
            </div>
        </nav>
    </header>
    <!-- left bar -->
    <section class="bg-[calc(100vh-56px)] bg-[#18191A]">
        <main class="flex flex-row h-[calc(100vh-56px)]">
            <!-- left menu -->
            <div class="w-3/12 pt-3 ml-3">
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/averter.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Manirul Islam
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/friend.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Friends
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/feeds.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Feeds
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/memories.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Memories
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/Groups.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Groups
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/marketpaces.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Marketplace
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/add maneger.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Ads Manager
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/saved.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Saved
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/videos.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Video
                    </p>
                </a>
                <a href="#" class="flex flex-row gap-7 p-2 w-72 rounded-md  hover:bg-[#303031]">
                    <img src="./images/event.png" alt="" class="rounded-full h-7 w-7">
                    <p class="text-white">
                        Events
                    </p>
                </a>
            </div>
            <!-- contant-area -->
            <div class="w-6/12 h-60">
                <!-- top_contant -->
                <div class="flex flex-row m-4 gap-2">
                    <!-- 1st contant -->
                    <div class="relative w-3/12 h-full cursor-pointer">
                        <img src="./images/averter.png" alt="" class="rounded-t-lg">
                        <img src="./images/plus.png" alt="" class="absolute w-10 left-14 bottom-9 border-4 border-[#202122] rounded-full">
                        <div class="bg-[#202122] text-center pb-3 pt-5 rounded-b-lg">
                            <span class="text-white ">
                                Create story</span>
                        </div>
                    </div>
                    <!-- 2nd contant -->
                    <div class="relative w-3/12 cursor-pointer">
                        <img src="./images/my1.png" alt="" class="rounded-lg h-full">
                        <img src="./images/my2.png" alt="" class="absolute w-11 h-11 left-3 bottom-52 border-4 border-[#075CE5] rounded-full">
                        <div class="">
                            <span class="text-white absolute bottom-3 left-3 font-bold">
                                Mmi Monir</span>
                        </div>
                    </div>
                    <!-- 3rd contant -->
                    <div class="relative w-3/12 cursor-pointer">
                        <img src="./images/my2.png" alt="" class="rounded-lg h-full">
                        <img src="./images/my1.png" alt="" class="absolute w-11 h-11 left-3 bottom-52 border-4 border-[#075CE5] rounded-full">
                        <div class="">
                            <span class="text-white absolute bottom-3 left-3 font-bold">
                                Monirul Islam</span>
                        </div>
                    </div>
                    <!-- 4th contant -->
                    <div class="relative w-3/12 cursor-pointer">
                        <img src="./images/my3.png" alt="" class="rounded-lg h-full">
                        <img src="./images/my2.png" alt="" class="absolute w-11 h-11 left-3 bottom-52 border-4 border-[#075CE5] rounded-full">
                        <div class="">
                            <span class="text-white absolute bottom-3 left-3 font-bold">
                                M M Islam</span>
                        </div>
                    </div>
                </div>
                <!-- bottom_contant -->
                <div class="add_post_container bg-[#242526] mt-5 mx-10 py-2 px-3 rounded-lg ">
                    <!-- post top -->
                    <div class="flex flex-row border-b-[1px] border-white/30 py-4 gap-2">
                        <a href=""><img src="./images/averter.png" alt="" class="w-10 h-10 rounded-full"></a>
                        <input type="text" name="" id="" placeholder="What's on your mind, Monirul Islam?"
                            class="p-2 w-full rounded-3xl outline-none cursor-pointer hover:bg-[#4E4F50] bg-[#414142]">
                    </div>
                    <!-- postbottom -->
                    <div class="flex flex-row justify-between items-center py-4 px-5">
                        <button
                            class="flex flex-row justify-between items-center gap-2 text-[#B8BBBF] px-2 py-2 rounded-lg hover:bg-[#3A3B3C] font-semibold">
                            <img src="./images/live-video.png" alt="" class="h-7 w-7 bg-transparent">
                            <p>Live Video</p>
                        </button>
                        <button
                            class="flex flex-row justify-between items-center gap-2 text-[#B8BBBF] px-2 py-2 rounded-lg hover:bg-[#3A3B3C] font-semibold">
                            <img src="./images/photo-video.png" alt="" class="h-7 w-7">
                            <p>Photo/video</p>
                        </button>
                        <button
                            class="flex flex-row justify-between items-center gap-2  text-[#B8BBBF] px-2 py-2 rounded-lg hover:bg-[#3A3B3C] font-semibold">
                            <img src="./images/felling-activity.png" alt="" class="h-7 w-7 rounded-full">
                            <p>Feeling/Activity</p>
    
                        </button>
                    </div>
                </div>
            </div>
            <!-- contant -->
            <div class="w-3/12">

            </div>
        </main>
    </section>

</html>
